	      <a href="#/{{filters.buy_or_sell}}/{{filters.category}}/{{currentPage}}"><button class="buy-sell-button" ng-model="filters.buy_or_sell" btn-radio="'buy'" id="buy-sell-button">Buy</button></a>

<div id="content-container">
	 <div id="categories">
	  <div class="btn-group-vertical" id="cat-buttons-container">
	    <div ng-repeat="category in categories">
	      <a href="#/{{filters.buy_or_sell}}/{{category}}/{{currentPage}}"><button type="button" class="category-button" ng-model="filters.category" btn-radio="category" style="width: 100%;">{{category}}</button></a>
	    </div>
	  </div>
	</div>	
	<div id="listing-container">
		<ul class="list-unstyled"> <!-- style="height: 600px; overflow: scroll;" -->
		  <li ng-repeat="listing in listings">

		      	 <h3><a href="https://www.facebook.com/{{listing.seller.id}}">{{listing.seller.name}}</a></h3>
			     <h4>{{listing.message}}</h4>
		     	 <p><a href="https://www.facebook.com/357858834261047/posts/{{listing.id}}">View on Facebook</a></p>
		      </div>
		  </li>
		</ul>
		<div id="pagination">
		  <div class="visible-xs-block">
		    <pagination total-items="listingsMeta.total_count" ng-model="currentPage" max-size="'4'" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
		  </div>
		  <div class="hidden-xs">
		    <pagination total-items="listingsMeta.total_count" ng-model="currentPage" max-size="'4'" class="pagination-md" boundary-links="true" rotate="false"></pagination>
