<div class="row">

  <div class="col-md-2">

    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group" style="width: 100%;">
            <button class="btn btn-default" ng-model="filters.buy_or_sell" btn-radio="'buy'" style="width: 50%">Buy</button>
            <button class="btn btn-default" ng-model="filters.buy_or_sell" btn-radio="'sell'" style="width: 50%">Sell</button>
        </div>
      </div>
    </div>

    <br>  <!-- #oops -->

    <div class="row">
      <div class="col-xs-12">
        <div style="text-align: center;"> Showing {{ (currentPage - 1) * numPerPage }} to {{ (currentPage - 1) * numPerPage + numPerPage }} of {{ listingsMeta.total_count }} </div>
      </div>
    </div>

    <br>  <!-- #oops -->
  
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group-vertical" style="width: 100%;">
          <button ng-repeat="category in categories" type="button" class="btn btn-default" ng-model="filters.category" btn-radio="category">{{category}}</button>
        </div>
      </div>
    </div>

    <br>  <!-- #oops -->

        <pre style="font-size: 8.5px;">DEBUG: {{ filters | json}}
    Current Page: {{currentPage}}
    Num Per Page: {{numPerPage}}</pre>

  </div>

  <br>  <!-- #oops -->

  <div class="col-md-10">

    <form class="row">
      <div class="col-xs-12">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" ng-model="filters.message__contains" placeholder="Search...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
    </form>

    <br>  <!-- #oops -->

    <div class="row">
      <div class="col-xs-12">
        <ul class="list-unstyled"> <!-- style="height: 600px; overflow: scroll;" -->
          <li ng-repeat="listing in listings">
              <div class="well">
                <span>{{listing.message}}</span>
              </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 text-center">
        <div class="visible-xs-block">
          <pagination total-items="listingsMeta.total_count" ng-model="currentPage" max-size="'4'" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
        </div>
        <div class="hidden-xs">
          <pagination total-items="listingsMeta.total_count" ng-model="currentPage" max-size="'4'" class="pagination-md" boundary-links="true" rotate="false"></pagination>
        </div>
      </div>
    </div>

  </div>

</div>
