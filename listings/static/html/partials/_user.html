<div class="nav" id="navbar">
	<div id="nav-inner">
		<a href="/{{buy_or_sell}}/{{category}}/{{page}}">
			<button class="back-button">
				<div class="glyphicon glyphicon-chevron-left" id="back-glyph"></div>
			</button>
		</a>
	</div>
</div>

<div id="content-container">

	<div id="listing-container">
		<ul class="list-unstyled"> <!-- style="height: 600px; overflow: scroll;" -->
		  <li ng-repeat="listing in listings" class="posting-list">
		      	<div class="listing-div">
		      		<div class="listing-content">
					     <div class="listing-text">
					      	 <p class="lead" id="poster-text"><a href="/user/{{listing.user.id}}">{{listing.user.name}}</a><span class="hidden-xs" id="post-date-text">Posted on {{listing.created_time | date : 'MMM d, y h:mm a'}}</span></p>
						     <p class="listing-message">{{listing.message}}</p></a>
      					     <div class="img-div">
						     	<img class="image-thumbnail" src="{{listing.picture}}"></img>
						     </div>
						     <p>
							    <ng-pluralize count="{{listing.likers.length}}"
						                 when="{'0': '',
						                     '1': '1 Like',
						                     'other': '{} Likes'}">
								</ng-pluralize>
								{{listing.likers.length>0 && listing.comments.length>0 ? '&middot' : ''}}
							    <ng-pluralize count="{{listing.comments.length}}"
						                 when="{'0': '',
						                     '1': '1 Comment',
						                     'other': '{} Comments'}">
								</ng-pluralize>
							</p>
					      </div>
			        </div>
			        <a href="/listing/{{listing.id}}">
	    			    <div class="listing-button">
	    			    	<span class="glyphicon glyphicon-chevron-right"></span>
						</div>
					</a>
			    </div>
			</li>
		</ul>
		<div id="pagination">
        <div class="visible-xs-block">
          <pagination total-items="listingsMeta.total_count" ng-model="$stateParams.page" max-size="'4'" class="pagination-sm" boundary-links="true" rotate="false" ng-change="updateURL()"></pagination>
        </div>
        <div class="hidden-xs">
          <pagination total-items="listingsMeta.total_count" ng-model="$stateParams.page" max-size="'4'" class="pagination-md" boundary-links="true" rotate="false" ng-change="updateURL()"></pagination>
        </div>
      </div>
      </div>
