<div class="nav" id="navbar">
	<div id="nav-inner">
		<a href="/{{buy_or_sell}}/{{category}}/{{page}}"><button type="button" class="back-button">{{category}}</button></a>
	</div>
</div>

<div id="content-container">
	 <div id="categories">
	  <div class="btn-group-vertical" id="cat-buttons-container">
	    <div ng-repeat="category in categories">
	      <a href="/{{filters.buy_or_sell}}/{{category}}/{{currentPage}}"><button type="button" class="category-button" ng-model="filters.category" btn-radio="category" style="width: 100%;">{{category}}</button></a>
	    </div>
	  </div>
	</div>
	<div id="listing-container">
      	<div class="listing-div">
      		<div class="listing-content">
			     <div class="listing-text">
			      	 <p class="lead" id="poster-text"><a href="https://www.facebook.com/{{listing.seller.id}}">{{listing.seller.name}}</a><span class="hidden-xs" id="post-date-text">Posted on {{listing.created_time | date : 'MMM d, y h:mm a'}}</span></p>
				     <p class="listing-message">{{listing.message}}</p></a>
					     <div class="img-div" >
				     	<img class="image-thumbnail" src="{{listing.picture}}"></img>
				     </div>
				   	 <div class="listing-links">
				     	 <p>
				     	 	<a href="https://www.facebook.com/{{listing.group_id}}/posts/{{listing.id}}">View on {{listing.group.name}}</a> &middot <a href="https://www.facebook.com/{{listing.seller.id}}">Contact {{listing.seller.name}}</a>
						</p>
			      	</div>
			      </div>
	        </div>
 			<div id="comment-div" ng-repeat="comment in listing.comments">
 				<!-- <p>{{comment}}</p> -->
				<p>{{comment.user.name}}: {{comment.message}}</p>
			</div>
     	</div>
	</div>
