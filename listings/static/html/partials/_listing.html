<div class="nav" id="navbar">
	<div id="nav-inner">
		<div id="search-bar">
		  <form>
			  <div class="input-group input-group-lg">
			    <input type="text" class="form-control" ng-model="filters.message__contains" placeholder="Search...">
			        <span class="input-group-btn">
			          <button class="btn btn-default" type="button">
			            <span class="glyphicon glyphicon-search"></span>
			          </button>
			        </span>
			  </div>
		  </form>
		</div>
	  <div class="btn-group" id="buy-sell-buttons">
	      <a href="#/{{filters.buy_or_sell}}/{{filters.category}}/{{currentPage}}"><button class="buy-sell-button" ng-model="filters.buy_or_sell" btn-radio="'buy'" id="buy-sell-button">Sell</button></a>
	      <a href="#/{{filters.buy_or_sell}}/{{filters.category}}/{{currentPage}}"><button class="buy-sell-button" ng-model="filters.buy_or_sell" btn-radio="'sell'" id="buy-sell-button">Buy</button></a>
	  </div>

	</div>
</div>

<div id="content-container">
	 <div id="categories">
	  <div class="btn-group-vertical" id="cat-buttons-container">
	    <div ng-repeat="category in categories">
	      <a href="/{{filters.buy_or_sell}}/{{category}}/{{currentPage}}"><button type="button" class="category-button" ng-model="filters.category" btn-radio="category" style="width: 100%;">{{category}}</button></a>
	    </div>
	  </div>
	</div>
	<div id="listing-container">
      	<div class="listing-div">
	      	 <p class="lead" id="poster-text"><a href="https://www.facebook.com/{{listing.seller.id}}">{{listing.seller.name}}</a><span id="post-date-text">Posted on {{listing.created_time | date : 'MMM d, y h:mm'}}</span></p>
	      	 <p>{{listing.message}}</p>
	     	 <p><a href="https://www.facebook.com/357858834261047/posts/{{listing.id}}">View on Facebook</a></p>
 			<div id="comment-div" ng-repeat="comment in listing.comments">
 				<!-- <p>{{comment}}</p> -->
				<p>{{comment.user.name}}: {{comment.message}}</p>
			</div>
     	</div>
	</div>
